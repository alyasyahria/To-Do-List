<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightTasks - Aplikasi To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sun"></i> BrightTasks</h1>
            <div class="date-container">
                <span id="current-date"></span>
                <span id="current-time"></span>
            </div>
        </header>

        <main>
            <div class="todo-app">
                <div class="input-section">
                    <input type="text" id="task-input" placeholder="Tambahkan tugas baru..." autocomplete="off">
                    <div class="input-options">
                        <div class="priority-select">
                            <label for="priority">Prioritas:</label>
                            <select id="priority">
                                <option value="low">Rendah</option>
                                <option value="medium" selected>Sedang</option>
                                <option value="high">Tinggi</option>
                                <option value="urgent">Sangat Urgen</option>
                            </select>
                        </div>
                        <input type="date" id="task-date">
                        <button id="add-btn"><i class="fas fa-plus"></i> Tambah</button>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Semua</button>
                        <button class="filter-btn" data-filter="today">Hari Ini</button>
                        <button class="filter-btn" data-filter="week">Minggu Ini</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Cari tugas...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="task-stats">
                    <div class="stat-box">
                        <span class="stat-count" id="total-tasks">0</span>
                        <span class="stat-label">Total Tugas</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-count" id="completed-tasks">0</span>
                        <span class="stat-label">Selesai</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-count" id="pending-tasks">0</span>
                        <span class="stat-label">Belum Selesai</span>
                    </div>
                </div>

                <div class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <h2><i class="fas fa-calendar-alt"></i> Kalender</h2>
                    <div class="month-navigation">
                        <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                        <span id="current-month"></span>
                        <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar" id="calendar">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
